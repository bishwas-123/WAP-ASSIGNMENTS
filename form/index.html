<body>
    
        <h1>Guaranteed Low Rate Mastercard</h1>
            <form class="form-row" style="margin:auto;">
                    
        <div class="col-md-1"></div>
        
                <!-- <fieldset class="the-fieldset"> -->
                        <!-- <legend class="the-legend">Personal Information</legend> -->
                    <div class="col-sm-4">
                            <label for="fname">First Name</label>
                            <input class="form-control" id="fname" type="text" name="fname"/>

                            <label for="dob">Date of Birth:</label>
                            <input class="form-control" id="dob" type="date" name="dob"/>

                    </div>
                    <div class="col-sm-4">
                            <label for="lname">Last Name</label>
                            <input class="form-control" id="lname" type="text" name="lname"/>
                            <label for="mname">Mothers Maiden Name</label>
                            <input class="form-control" type="text" id="mname" name="mname"/>
                     </div>
                     <div class="col-sm-2 master-card">
                        <img class="img-thumbnail" src="images/card-en.png" alt="card"/>
                     </div>            
            
        <div class="col-sm-1"></div>

        <div class="col-sm-1"></div>
        <div class="col-sm-5">
                <label for="sin">Social Insurance Number (Optional)</label>
                <input class="form-control" type="text" id="sin" name="sin"/>
         </div>
         <div class="col-sm-5">
                <label for="sin">How did you learn about this card? (Optional)</label>
                <select class="form-control">
                    <option>Main Offer</option>
                    <option>Search Engine</option>
                </select>
         </div>
        <div class="col-sm-1"></div>
        <!-- </fieldset> -->
    </form>
    
    
</body>
