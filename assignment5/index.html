<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/ascii.css'>
  
</head>
<body>
    <h1>ASCII Animation viewer</h1>

    <div class="screen-wrap">
            <textarea class="animation-screen" name="screen" id="animation-screen-id" cols="80" rows="20"></textarea>
    </div>
<div class="screen-controls">
        <fieldset>
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            
            <fieldset>
                    <legend>Animation:</legend>
                    <select name="animation" id="animation">
                        <option value="">Blank</option>
                        <option value="Exercise" selected="selected">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="">Custom</option>
                    </select>
                </fieldset>
                
            <fieldset>
                    <legend>Size:</legend>
                    <select id="size">
                        
                        <option value="7">Tiny</option>
                        <option value="10">Small</option>
                        <option value="12" selected>Medium</option>
                        <option value="16">Large</option>
                        <option value="24">Extra Large</option>
                        <option value="32">XXL</option>
                    </select>
                </fieldset>
                     
            <fieldset>
                    <legend>Speed:</legend>
                    <label><input type="checkbox" id="turbo"> Turbo</label>
                </fieldset>
</div>

<div class="validator-links">
    <a href="https://validator.w3.org/check/referer">
        <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
      </a>
   
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss
        " alt="Valid CSS!" /></a>
</div>
 

<script src='js/animation.js'></script>
<script src='js/ascii.js'></script>
    
</body>
</html>
